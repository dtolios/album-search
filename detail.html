<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Album Detail</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,500,700' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="main-header">
    <div class="inner">
        <h1 class="main-title">AlbumSearch</h1>
        <form class="search-form">
            <label class="is-hidden" for="search">Search for music...</label>
            <input type="search" name="search" id="search" placeholder="Search for Music..."

            <button type="submit" id="submit" class="search-button"><i class="material-icons icn-search">search</i></button>
        </form>
    </div>
</div>
<div class="color-band"></div>
<div class="main-content">
    <div class="album-details">
        <div class="left-column">
            <span>&lsaquo; Search results</span>
            <div class="album-art">
                <img src="https://d3rt1990lpmkn.cloudfront.net/640/5a90686f35a6d98c183e46b5ef7b9507cb142134">
            </div>
        </div>
        <div class="right-column">
            <h2>Luck of the Draw (1991)</h2>
            <h3>Bonnie Ratt</h3>
            <div id="track-list">
                <p>track list:</p>
                <ol>
                    <li>{{Song Name}}</li>
                </ol>
            </div>
        </div>
    </div>
</div>

<script src="http://code.jquery.com/jquery-1.12.0.min.js"></script>

</body>
</html>
